<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Class Inheritance</h2>

    <p id="details"></p>

    <script>
      class Car {
        constructor(brand) {
          this.brand = brand;
        }

        present() {
          return "I have a " + this.brand;
        }
      }

      class Model extends Car {
        constructor(brand, model) {
          super(brand);

          this.model = model;
        }

        show() {
          return this.present() + ", it is a " + this.model;
        }
      }

      let myCar = new Model("Toyota", "Supra");

      document.getElementById("details").innerHTML = myCar.show();
    </script>
  </body>
</html>
