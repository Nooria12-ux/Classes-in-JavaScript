<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Class</h2>

    <p id="student1"></p>

    <p id="student2"></p>

    <script>
      class student {
        constructor(name, year) {
          this.name = name;

          this.year = year;
        }

        age() {
          let date = new Date();

          return date.getFullYear() - this.year;
        }
      }

      indradip = new student("Indradip", 2011);

      nooria = new student("Nooria", 2012);

      document.getElementById("student1").innerHTML = `My name is ${
        indradip.name
      }. I was born in ${indradip.year}. And my age is ${indradip.age()}`;

      document.getElementById("student2").innerHTML = `My name is ${
        nooria.name
      }. I was born in ${nooria.year}. And my age is ${nooria.age()}`;
    </script>
  </body>
</html>
